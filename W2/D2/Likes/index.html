<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <header>
            <nav id = "navbar">
                <p>Network</p>
            </nav>
            <nav id = "navbar2">
                <p>Your Feed</p>
            </nav>
        </header>
        <main>
            <div class="avatar">
                <img src="./user-circle.png" alt="User Image">
                <a href="#">Add an avatar</a>
                <p>James Doe</p>
            </div>
    
            <div class="feed">
                <div class="container">
                    <div class="comment">
                        <p>Neil M</p>
                        <p class ="like1">9 like(s)</p>
                        <button onclick="addlike()" >Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. 
                        <a href="#">link</a></p>
                </div>
                <div class="container">
                    <div class="comment">
                        <p>Nichole K</p>
                        <p class ="like2">12 like(s)</p>
                        <button onclick="addlike2()">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="container">
                    <div class="comment">
                        <p>Jim R</p>
                        <p class ="like3">9 like(s)</p>
                        <button onclick="addlike3()">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>.</p>
                    <p>Who else is liking it?</p>
                </div>
    
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
